<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
      integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h4 class="mt-2 text-center">Search Image for create slider</h4>
      <form>
        <div class="form-inline mt-3 d-flex justify-content-center">
          <div class="input-group col-md-6 mb-2">
            <input
              type="text"
              class="form-control"
              id="search"
              placeholder="nature"
            />
          </div>
          <button type="submit" id="search-btn" class="btn btn-primary mb-2">
            Search
          </button>
        </div>
      </form>
      <section class="images">
        <form>
          <div
            class="justify-content-around align-items-center mt-3 gallery-header mb-2"
          >
            <h3 class="head-title text-center">
              Select image for create slider
            </h3>

            <div class="input-group col-md-3 mb-2 mb-md-0">
              <input
                class="form-control"
                id="duration"
                placeholder="slider change duration"
              />
            </div>
            <button id="create-slider" class="btn btn-primary px-5">
              Create slider
            </button>
          </div>
        </form>
        <h3 class="text-center my-4">
          <span id="image-count">0</span> image selected.
        </h3>
        <div class="row gallery"></div>
      </section>
      <!-- Not found div -->
      <section>
        <div id="not-found" class="row text-center py-5">
          <div class="col">
            <h2 class="display-1">404</h2>
            <h2 class="display-1">&#128444; No Image Found &#128444;</h2>
          </div>
        </div>
      </section>
      <!-- Preloader -->
      <section>
        <div class="row mt-5 justify-content-center">
          <div id="preloader" class="col-md-4 text-center">
            <img src="./preloader.gif" class="img-fluid" alt="preloader" />
          </div>
        </div>
      </section>
      <!-- End of Preloader -->
      <!-- slider -->
      <div class="main">
        <section class="mt-5" id="sliders"></section>
        <div
          class="dots d-flex mt-2 w-100 justify-content-center align-items-center bg-light"
        >
          <span class="dot" onclick="changeItem(-1)"></span>
          <span class="dot" onclick="changeItem(1)"></span>
        </div>
        <div class="text-center">
          <button class="my-5 back-home btn btn-primary btn-lg">
            Back Home
          </button>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="./app.js"></script>
  </body>
</html>
